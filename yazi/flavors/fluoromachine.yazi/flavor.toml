[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#FFCC00" },
  
  # Videos
  { mime = "video/*", fg = "#FC199A" },
  { mime = "audio/*", fg = "#FC199A" },
  
  # Archives
  { mime = "application/*zip", fg = "#FF8B39" },
  { mime = "application/x-tar", fg = "#FF8B39" },
  { mime = "application/x-bzip2", fg = "#FF8B39" },
  { mime = "application/x-7z-compressed", fg = "#FF8B39" },
  { mime = "application/x-rar", fg = "#FF8B39" },
  { mime = "application/x-xz", fg = "#FF8B39" },
  
  # Documents
  { mime = "application/pdf", fg = "#FE4450" },
  { mime = "text/*", fg = "#8BA7A7" },
  
  # Code files
  { name = "*.{js,ts,jsx,tsx}", fg = "#FFCC00" },
  { name = "*.{py,rb}", fg = "#72F1B8" },
  { name = "*.{go,rs,c,cpp,h,hpp}", fg = "#61E2FF" },
  { name = "*.{json,yaml,yml,toml,xml}", fg = "#AF6DF9" },
  { name = "*.{md,txt}", fg = "#8BA7A7" },
  
  # Empty files
  { mime = "inode/empty", fg = "#495495" },
  
  # Orphan symbolic links
  { name = "*", is = "orphan", fg = "#FE4450" },
  
  # Fallback
  { name = "*/", fg = "#61E2FF" }
]

